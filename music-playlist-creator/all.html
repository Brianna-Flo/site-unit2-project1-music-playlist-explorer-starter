        <form id="playlist-form">
          <label for="playlistTitle">Playlist Title:</label>
          <input
            type="text"
            id="playlistTitle"
            name="playlistTitle"
            required
          />
          <label for="playlistAuthor">Playlist Author:</label>
          <input
            type="text"
            id="playlistAuthor"
            name="playlistAuthor"
            required
          />
          <section id="songs-input">
            <div id="added-song">
              <div>

                <label for="songDuration">Song Duration:</label>
                <input type="text" id="songDuration" name="songDuration" required />
              </div>
            </div>
          </section>
          <button type="button" id="add-song-btn">Add Another Song!</button>
