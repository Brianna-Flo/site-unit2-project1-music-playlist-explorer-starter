<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/319a6f7fb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="banner">
      <p class="left">Music Playlist Explorer</p>
      <div class="right">
        <nav id="navigation">
          <ul>
            <li><a href="index.html">Featured</a></li>
            <li><a href="all.html">All</a></li>
          </ul>
        </nav>
        <section id="sort-section">
          <label for="sort-btn">Sort by:</label>
          <select id="sort-btn" name="sort-btn">
            <option id="none" value="none">None</option>
            <option id="alpha" value="alpha">Name A-Z</option>
            <option id="alpha-rev" value="alpha-rev">Name Z-A</option>
            <option id="likes" value="likes">Most Likes</option>
            <option id="likes-rev" value="likes-rev">Least Likes</option>
            <option id="date" value="date">Date Added</option>
          </select>
        </section>
        <section id="search-bar">
          <input
            id="search-input"
            type="text"
            placeholder="Search name or author.."
          />
          <i id="enter-search" class="search-btns fa fa-search"></i>
          <i id="clear-search" class="search-btns fa-solid fa-delete-left"></i>
        </section>
      </div>
    </header>

    <main>
      <section id="playlist-cards"></section>
    </main>

    <!-- Modal Structure -->
    <div id="playlistModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <section class="playlist-info">
          <img class="outline" id="playlist-modal-photo" src="" />
          <div id="playlist-info">
            <h2 id="playlist-title">Playlist Title</h2>
            <p id="creator-name">Creator Name</p>
          </div>
        </section>
        <button id="shuffle-btn">Shuffle</button>
        <section id="playlist-songs"></section>
      </div>
    </div>

    <div id="create-modal" class="modal">
      <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <form id="playlist-form">
          <label for="playlistTitle">Playlist Title:</label>
          <input type="text" id="playlistTitle" name="playlistTitle" required />
          <label for="playlistAuthor">Playlist Author:</label>
          <input
            type="text"
            id="playlistAuthor"
            name="playlistAuthor"
            required
          />
          <label for="playlistImg">Playlist Cover:</label>
          <input type="text" id="playlistImg" name="playlistImg" />
          <section id="songs-input">
            <div id="added-song">
              <div>
                <label for="songTitle">Song Title:</label>
                <input type="text" id="songTitle" name="songTitle" required />
                <label for="songArtist">Song Artist:</label>
                <input type="text" id="songArtist" name="songArtist" required />
              </div>
              <div>
                <label for="songAlbum">Song Album:</label>
                <input type="text" id="songAlbum" name="songAlbum" required />
                <label for="songDuration">Song Duration:</label>
                <input
                  type="text"
                  id="songDuration"
                  name="songDuration"
                  required
                />
              </div>
            </div>
          </section>
          <button type="button" id="add-song-btn">Add Another Song!</button>
          <button type="submit">Create Playlist!</button>
        </form>
      </div>
    </div>

    <footer>
      <p></p>
      <div class="footer-block"></div>
    </footer>
    <script src="data/data.js"></script>
    <script src="modal.js"></script>
    <script src="script.js"></script>
  </body>
</html>
